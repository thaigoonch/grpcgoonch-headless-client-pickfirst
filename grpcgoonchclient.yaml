apiVersion: batch/v1
kind: Job
metadata:
  name: grpcgoonchclient-job
  labels:
    app: grpcgoonchclient
spec:
  template:
    metadata:
      labels:
        app: grpcgoonchclient
    spec:
      containers:
      - name: grpcgoonchclient
        image: thaigoonch/grpcgoonchclient:1.12
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: v1
kind: Pod
metadata:
  name: grpcgoonchclient-pod
  namespace: default
spec:
  containers:
  - name: grpcgoonchclient
    image: thaigoonch/grpcgoonchclient:1.12
    resources:
      requests:
        memory: "75Mi"
      limits:
        memory: "50Mi"
    imagePullPolicy: IfNotPresent
  nodeSelector:
    goonchrole: "nonserver"